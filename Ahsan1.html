<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTS</title>
  </head>
  <body>
    <div class="container">
      <h1>This is our fun, but hideous little page!</h1>
      <p>
        This is a bit of text followed by a bit more text. It is simply as an
        example for changing <br />
        CSS with jQuery
      </p>
      <h2>This is a green H2 Heading.... or is it?</h2>
      <p>The h2 above this text was set with inline styling</p>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
      }
      h1 {
        color: red;
        margin: 10px;
      }
      p {
        color: green;
        margin: 11px;
      }
      h2 {
        color: blue;
        margin: 10px;
        border: 5px solid green;
      }
    </style>
  </body>
</html>
